<figure>
  <div class="video-wrap">
    <div class="video-container">
      <p style="text-align:center;">
        <iframe
          src="https://www.youtube.com/embed/{{include.id}}"
          width="700"
          height="480"
          align="middle"
          frameborder="0"
          allowfullscreen="">
        </iframe>
      </p>
    </div>
  </div>
  {% if include.caption %}
  <figcaption>
    {{include.caption}}
  </figcaption>
  {% endif%}
</figure>
